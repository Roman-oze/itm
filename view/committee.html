  .card-body{

    margin: auto;
    overflow: hidden;
    width: auto;
    height: 204px; /* Adjust the size as needed */
   /* Adjust the size as needed */
  }

  .card:hover {

  }

    background-position: center;
  }
  .bgcolor{
    background-image:linear-gradient(rgba(226, 220, 220, 0.589),#4eced3d0);

  .faculty-card {
         border-radius: 24px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          max-width: 250px;
          width: 100%;
          background-color: #fcfcfcf8;
          transition: transform 0.3s;
          display: block;
          margin: auto;
          padding: 10px;
          border:2px double #3498db;
      }
 
      .faculty-card:hover {
          transform: scale(1.05);
      }


      .faculty-card-content {
          padding: 20px;
      }

      .faculty-card h2 {
          margin-bottom: 10px;
          color: #333;
      }
      .faculty-card h3{
          margin-bottom: 10px;
          color: #333;
      }

      .faculty-card p {
          color: #777;
          margin-bottom: 5px;
      }

      .faculty-card a {
          text-decoration: none;
          color: #3498db;
          font-weight: bold;
      }
      h5{

      }
      h4{
        color: #463c3c;
      }
      .student-card {
      overflow: hidden;
      max-width: 250px;
      width: 100%;
      transition: transform 0.3s;
      display: block;
      margin: auto;
      padding: 10px;

  .student-card:hover {

  }

   text-align: center;
      color: #fff;

/* Add styles for other sections as needed */
